<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="拾壹博客,开源博客,vue博客">
  <meta name="description" content="一个专注于技术分享的博客平台,大家以共同学习,乐于分享,拥抱开源的价值观进行学习交流">
  <link rel="icon" href="http://127.0.0.1:8800/shiyi/file/9cf1222617fd4fa197991476a53cc883.jpg">
  <title>拾壹博客-一个专注于技术分享的博客平台</title>
  <style lang="scss">
    * {
      padding: 0;
      margin: 0;
      /* font-family: "Lucida Calligraphy", cursive, serif, sans-serif; */
      font-family: "shajiati";

    }

    body {
      cursor: url(http://127.0.0.1:8800/shiyi/file/normal.cur), default;
    }

    a,
    button {
      cursor: url(http://127.0.0.1:8800/shiyi/file/link.cur), pointer !important
    }

    @font-face {
      font-family: 'shajiati';
      src: url('./assets/2.woff2');
    }

    .el-upload--picture-card {
      background-color: var(--background-color) !important;
    }

    .el-tooltip__popper {
      padding: 5px !important;
    }

    .el-dropdown-menu {
      background-color: var(--background-color) !important;
      color: var(--text-color) !important;
      border: 0 !important;


      .popper__arrow::after {
        border-bottom-color: var(--background-color) !important;
      }

      .el-dropdown-menu__item {
        transition: transform .35s !important;


      }

      .el-dropdown-menu__item:hover {
        background-color: rgb(0, 0, 0, 0) !important;
        transform: translateX(6px);
        cursor: url(http://127.0.0.1:8800/shiyi/file/link.cur), pointer !important
      }
    }

    /* 修改滚动条宽度 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    /* 修改滚动条颜色 */
    ::-webkit-scrollbar-thumb {
      border-radius: 5px;
      background-image: -webkit-linear-gradient(0deg, #3ca5f6 0, #a86af9 100%);
    }

    /* 修改滚动条轨道颜色 */
    ::-webkit-scrollbar-track {
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    ::selection {
      color: #fff;
      background-color: var(--theme-color);
    }

    .el-card__body {
      padding: 0 !important;
    }

    .el-card {
      border: 0 !important;
      border-radius: 5px;
    }

    .el-dialog {
      background-color: var(--background-color) !important;
      color: var(--article-color) !important;
      border-radius: 10px;

      .el-dialog__title {
        color: var(--article-color) !important;

      }


    }

    .el-input__inner {
      background-color: var(--background-color) !important;
      border-color: var(--border-line) !important;

      &:focus {
        border-color: var(--theme-color) !important;
      }
    }

    @media screen and (max-width: 1118px) {
      .dialog {
        width: 100%;

        /deep/ .el-dialog {
          width: 100% !important;
        }
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

<script>
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      //离开此标签页
      document.title = "不要走吗o(>﹏<)o"
    } else {
      //进入此标签页
      document.title = "咦~ 你又回来了O(∩_∩)O哈哈~"

      window.setTimeout(() => {
        document.title = "拾壹博客-一个专注于技术分享的博客平台"
      }, 800)
    }
  });
</script>
